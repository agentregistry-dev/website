baseURL: https://agentregistry.dev/
languageCode: en-us
title: agentregistry

# Enable dark mode by default
params:
  theme:
    default: dark
  
  navbar:
    displayTitle: false
    displayLogo: true
    width: wide
    logo:
      path: img/agent-registry-logo.svg
      dark: img/agent-registry-logo-dark.svg
      width: 160
      height: 120
    
  page:
    width: full
  
  footer:
    displayCopyright: true
    displayPoweredBy: false
  
  # External links
  editURL:
    enable: true
    base: https://github.com/agentregistry-dev/agentregistry
  
  # Custom params
  github: https://github.com/agentregistry-dev/agentregistry
  discord: https://discord.gg/Af8bX99dbX
  
  # Search
  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: summary

# Enable emoji in markdown
enableEmoji: true

# Enable GitInfo
enableGitInfo: true

# Menu configuration
menu:
  main:
    - name: Community
      url: https://discord.gg/Af8bX99dbX
      weight: 1
    - name: Get Started
      pageRef: /docs/quickstart
      weight: 2
    - name: Search
      weight: 7
      params:
        type: search
    - name: GitHub
      weight: 10
      url: https://github.com/agentregistry-dev/website
      params:
        icon: github

# Module imports
module:
  imports:
    - path: github.com/imfing/hextra
  mounts:
    - source: assets
      target: assets
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

# Build configuration
build:
  writeStats: true
  buildStats:
    enable: true
  cachebusters:
  - source: 'assets/notwatching/hugo_stats\.json'
    target: css
  - source: '(postcss|tailwind)\.config\.js'
    target: css
