<style>
/* Force navbar/header to full width */
header,
.hextra-navbar-container,
.hextra-navbar,
nav[class*="navbar"],
[role="navigation"] {
  width: 100% !important;
  max-width: 100% !important;
  margin-left: 0 !important;
  margin-right: 0 !important;
}

/* Ensure navbar container spans full viewport with padding */
.hextra-navbar-container {
  position: relative;
  width: 100vw !important;
  margin-left: calc(50% - 50vw) !important;
  margin-right: calc(50% - 50vw) !important;
  padding-left: 1.5rem !important;
  padding-right: 1.5rem !important;
}

/* Add padding to navbar content */
.hextra-navbar,
nav[class*="navbar"],
header nav {
  padding-left: 1.5rem !important;
  padding-right: 1.5rem !important;
}

/* Remove any max-width constraints */
.hextra-max-navbar-width {
  max-width: 100% !important;
}

/* Light-only content: visible by default, hidden in dark mode */
.light-only {
  display: block !important;
}

/* Dark-only content: hidden by default, visible in dark mode */
.dark-only {
  display: none !important;
}

/* When dark class is on html element (Hextra theme) */
html.dark .light-only {
  display: none !important;
}

html.dark .dark-only {
  display: block !important;
}
</style>

{{ if .IsHome }}
  {{ with (templates.Defer (dict "key" "global")) }}
    {{ partial "css.html" . }}
  {{ end }}
{{ end }}
