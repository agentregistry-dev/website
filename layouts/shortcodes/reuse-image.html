{{ $src := .Get "src" }}
{{ $width := .Get "width" }}
{{ $alt := .Get "alt" }}
{{ $image := resources.Get $src }}
{{ $caption := .Get "caption" }}
<div class="light-only" style="text-align: center;"><figure><img src="{{ $image.RelPermalink }}" width="{{ $width }}" alt="{{ $alt }}"/> <figcaption style="font-style:italic">{{ $caption }}</figcaption></figure></div>
